<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rapidpush</title>
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
<div class="container">
  <div id="edit-view" class="view hidden">
    <label for="ev-id-ctrl" class="label">ID аукциона</label>
    <input id="ev-id-ctrl" class="control margin-bottom-m" type="text" placeholder="Введите значение" readonly>
    <label for="ev-type-ctrl" class="label">Тип аукциона</label>
    <select id="ev-type-ctrl" class="control margin-bottom-m">
      <option value="gaseous">Газообразный</option>
      <option value="fluid">Жидкий</option>
    </select>
    <label for="ev-lots-ctrl" class="label">Лоты</label>
    <input id="ev-lots-ctrl" class="control margin-bottom-m" type="number" placeholder="Введите значение">
    <label for="ev-price-ctrl" class="label">Ставка</label>
    <input id="ev-price-ctrl" class="control margin-bottom-m" type="number" placeholder="Введите значение">
    <button id="ev-save-btn" class="button">Сохранить</button>
    <div id="ev-error-box" class="error hidden">Заполните все поля</div>
  </div>
  <div id="main-view" class="view hidden">
    <div class="margin-bottom-m">ID аукциона: <span id="mv-id-box"></span></div>
    <div class="margin-bottom-m">Тип аукциона: <span id="mv-type-box"></span></div>
    <div class="margin-bottom-m">Лоты: <span id="mv-lots-box"></span></div>
    <div class="margin-bottom-m">Ставка: <span id="mv-price-box"></span></div>
    <button id="mv-edit-btn" class="button margin-bottom-m">Изменить</button>
    <button id="mv-remove-btn" class="button">Удалить</button>
  </div>
  <div id="result-view" class="view hidden">
    <div class="margin-bottom-m">ID аукциона: <span id="rv-id-box"></span></div>
    <div class="margin-bottom-m">Тип аукциона: <span id="rv-type-box"></span></div>
    <div class="margin-bottom-m">Лоты: <span id="rv-lots-box"></span></div>
    <div class="margin-bottom-m">Ставка: <span id="rv-price-box"></span></div>
    <div>Ставка сделана: <span id="rv-push-date-box"></span></div>
  </div>
  <div id="not-found-view" class="view hidden">Откройте страницу аукциона</div>
  <div class="footer">
    <span id="version-box" class="footer-text"></span>
  </div>
</div>
<script src="./popup.js"></script>
</body>
</html>
