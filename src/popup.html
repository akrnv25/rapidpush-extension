<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rapidpush</title>
  <link rel="stylesheet" href="./popup.css">
</head>
<body>
<div class="container">
  <div id="edit-view" class="view hidden">
    <label for="id-control" class="label">ID аукциона</label>
    <input id="id-control" class="control margin-bottom-m" type="text" placeholder="Введите значение" readonly>
    <label for="type-control" class="label">Тип аукциона</label>
    <select id="type-control" class="control margin-bottom-m">
      <option value="gaseous">Газообразный</option>
    </select>
    <label for="lots-control" class="label">Лоты</label>
    <input id="lots-control" class="control margin-bottom-m" type="number" placeholder="Введите значение">
    <label for="price-control" class="label">Цена</label>
    <input id="price-control" class="control margin-bottom-m" type="number" placeholder="Введите значение">
    <button id="save-button" class="button">Сохранить</button>
    <div id="error-box" class="error hidden">Заполните все поля</div>
  </div>
  <div id="main-view" class="view hidden">
    <div class="margin-bottom-m">ID аукциона: <span id="id-box"></span></div>
    <div class="margin-bottom-m">Тип аукциона: <span id="type-box"></span></div>
    <div class="margin-bottom-m">Лоты: <span id="lots-box"></span></div>
    <div class="margin-bottom-m">Цена: <span id="price-box"></span></div>
    <button id="edit-button" class="button">Редактировать</button>
  </div>
  <div id="not-found-view" class="view hidden">
    Откройте страницу аукциона
  </div>
  <div class="footer">
    <span id="version-box" class="footer-text"></span>
  </div>
</div>
<script src="./popup.js"></script>
</body>
</html>
